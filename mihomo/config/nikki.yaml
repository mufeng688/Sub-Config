# ----------------------------------------------------------------
# 通用配置 (General)
# ----------------------------------------------------------------
# Clash的核心行为、端口、日志等基础设置。
mode: rule
mixed-port: 7890
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# ----------------------------------------------------------------
# 流量嗅探 (Sniffer)
# ----------------------------------------------------------------
# 尝试识别流量的域名，即使请求是基于IP的，从而更准确地应用域名规则。
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

# ----------------------------------------------------------------
# TUN 模式 (适用于 OpenWrt / 路由器环境)
# ----------------------------------------------------------------
# 创建一个虚拟网卡来接管系统所有TCP/UDP流量，实现真正的全局代理。
tun:
  enable: true
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  # 在 OpenWrt 中，路由和重定向通常由iptables/nftables规则手动管理，故设为 false
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false
  # 指定 TUN 虚拟网卡的名称
  device: nikki

# ----------------------------------------------------------------
# DNS 设置
# ----------------------------------------------------------------
# Clash内置的DNS服务器，用于防污染和Fake-IP。
dns:
  enable: true
  listen: :53
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - 'rule-set:fake-ip-filter'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query


# ----------------------------------------------------------------
# 外部控制与特定环境配置 (External Control & Environment)
# ----------------------------------------------------------------
# 主要用于 OpenWrt 环境下的 Web UI、API 访问和网络接口绑定。
# 绑定的出口网络接口
interface-name: br-lan
# 网页控制面板 (Dashboard) 名称
external-ui: ui
# 网页控制面板资源文件地址
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip
# API 控制器监听地址和端口
external-controller: '[::]:9090'
# API 访问密钥
secret: xymhh
# 清空静态proxies，完全依赖proxy-providers
proxies: null
