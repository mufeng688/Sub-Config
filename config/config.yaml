# é€šç”¨é…ç½®
mode: rule
ipv6: false
mixed-port: 7890
allow-lan: true
bind-address: '*'
log-level: warning
unified-delay: true
find-process-mode: strict

# DNS è®¾ç½®
dns:
  enable: true
  ipv6: false
  prefer-h3: false
  use-hosts: false
  use-system-hosts: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - 'rule-set:fake-ip-filter'
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  nameserver:
    - 223.5.5.5
    - 119.29.29.29


